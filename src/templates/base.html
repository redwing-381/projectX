<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProjectX{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link { @apply px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors; }
        .nav-link.active { @apply bg-blue-600; }
        /* Mobile menu styles */
        .mobile-menu { display: none; }
        .mobile-menu.open { display: block; }
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .mobile-menu-btn { display: block; }
        }
        @media (min-width: 769px) {
            .mobile-menu-btn { display: none; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-xl font-bold text-blue-400">ðŸ“§ ProjectX</a>
                    <!-- Desktop Navigation -->
                    <div class="desktop-nav hidden md:flex space-x-2">
                        <a href="/" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
                        <a href="/notifications" class="nav-link {% if active_page == 'notifications' %}active{% endif %}">Notifications</a>
                        <a href="/history" class="nav-link {% if active_page == 'history' %}active{% endif %}">History</a>
                        <a href="/vip-senders" class="nav-link {% if active_page == 'vip' %}active{% endif %}">VIP Senders</a>
                        <a href="/keywords" class="nav-link {% if active_page == 'keywords' %}active{% endif %}">Keywords</a>
                        <a href="/architecture" class="nav-link {% if active_page == 'architecture' %}active{% endif %}">Architecture</a>
                        <a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">Settings</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-400 hidden sm:block">Smart Notification Bridge</span>
                    <!-- Mobile Menu Button -->
                    <button class="mobile-menu-btn md:hidden p-2 rounded-lg hover:bg-gray-700" onclick="toggleMobileMenu()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Navigation Menu -->
            <div id="mobile-menu" class="mobile-menu md:hidden pb-4">
                <div class="flex flex-col space-y-2">
                    <a href="/" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
                    <a href="/notifications" class="nav-link {% if active_page == 'notifications' %}active{% endif %}">Notifications</a>
                    <a href="/history" class="nav-link {% if active_page == 'history' %}active{% endif %}">History</a>
                    <a href="/vip-senders" class="nav-link {% if active_page == 'vip' %}active{% endif %}">VIP Senders</a>
                    <a href="/keywords" class="nav-link {% if active_page == 'keywords' %}active{% endif %}">Keywords</a>
                    <a href="/architecture" class="nav-link {% if active_page == 'architecture' %}active{% endif %}">Architecture</a>
                    <a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            ProjectX v0.1.0 - Digital Detox Gateway
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
